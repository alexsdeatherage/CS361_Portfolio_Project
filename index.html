<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="typing"></div>
    <div id="stats"></div>

    <button id='start-game' onclick="startGame();"> Start Game</button>
    <button id='random-game' onclick="randomGame();"> Random Game</button>
    <label for="randomNumbers">Number of random words</label>
    <input type="number" id='randomNumbers' min='10' max='100'>
    <button id="custom-game" onclick="customGame();"> Custom Game</button>
    <input type="file" id="fileInput">
    <script src="js/index.js"></script>
</body>
</html>
